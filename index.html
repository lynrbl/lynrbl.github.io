<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Led Racer - Accueil</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="manifest" href="manifest.webmanifest" />
</head>
<body>
    <div class="top-bar">
        <h1>Led Racer - Accueil</h1>
    </div>

    <div id="player-inputs">
        <input type="text" id="name-rouge" placeholder="Nom Joueur 1 (Rouge)">
        <input type="text" id="name-bleu" placeholder="Nom Joueur 2 (Bleu)">
        <button class="btn" id="save-names">Valider les noms</button>
        <button class="btn" onclick="location.href='game.html'">Commencer le jeu</button>
    </div>

    <h2>Top 5 joueurs</h2>
    <table id="score-table">
        <thead>
            <tr>
                <th>Nom</th>
                <th>Score</th>
            </tr>
        </thead>
        <tbody>
        </tbody>
    </table>

    <script src="js/script.js"></script>
</body>
</html>
